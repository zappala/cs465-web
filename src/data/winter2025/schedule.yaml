units:
  - title: Operating System Security
    days:
      - day:
        separator: "Week 1"  
      - day: Tue
        date: Jan 7
        homework:
           title: Slack and Current Events in Security
           link:  /homework/slack-and-current-events
      - day: Thu
        date: Jan 9
        lectures:
          - title: Introduction
            link: /notes/introduction
          - title: Docker and Linux Command Line
            link: /notes/docker-and-linux
        readings:
          - title: Linux Journey
            link: https://linuxjourney.com/
            sections: Text-Fu, User Management, Permissions, Processes
      - day:
        separator: "Week 2"  
      - day: Tue
        date: Jan 14
        lectures:
          - title: Operating systems background
            link: /notes/operating-systems-background
        readings:
          - title: "Operating Systems: Three Easy Pieces"
            link: https://pages.cs.wisc.edu/~remzi/OSTEP/
            sections: "4. Processes, 7. CPU Scheduling, 13. Address spaces"
        homework:
           title: Linux Practice (due date relaxed to thursday)
           link: /homework/linux-practice
      - day: Thu
        date: Jan 16
        lectures:
          - title: Access control
            link: /notes/access-control
        readings:
          - title: "Operating Systems: Three Easy Pieces"
            link: https://pages.cs.wisc.edu/~remzi/OSTEP/
            sections: "53. Intro Security, 55. Access Control"
  - title: "Software Security: Vulnerabilities and Malware"
    days:
      - day:
        separator: "Week 3"
      - day: Tue
        date: Jan 21
        lectures:
          - title: Race conditions and threads
            link: /notes/race-conditions-and-threads
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.0 - 6.1
      - day: Thu
        date: Jan 23
        lectures:
          - title: Integer Vulnerabilities
            link: /notes/integer-vulnerabilities
          - title: Stack overflows
            link: /notes/stack-overflows
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.2
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.3
        project:
          title: Linux and Access Control
          link: /projects/linux
      - day:
        separator: "Week 4"
      - day: Tue
        date: Jan 28
        lectures:
          - title: Heap overflows
            link: /notes/heap-overflows
          - title: Overflow defenses
            link: /notes/overflow-defenses
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.4, 6.6
        homework:
          title: Vulnerability Practice
          link: /homework/vulnerability-practice
      - day: Thu
        date: Jan 30
        lectures:
          - title: Shellcode and privilege escalation
            link: /notes/shellcode
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.7, 6.8
        service:
          title: "Project: Service #1"
          link: /homework/service
      - day:
        separator: "Week 5"
      - day: Tue
        date: Feb 4
        lectures:
          - title: Malware
            link: /notes/malware
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 7 (skim)
        project:
          title: Exploit and Patch
          link: /projects/exploit-and-patch

  - title: "Software Security: Intro to Rust "
    days:
      - day: Thu
        date: Feb 6
        lectures:
          - title: Learning Rust
            link: /notes/learning-rust-1
        readings:
          - title: The Rust Programming Language
            link: https://doc.rust-lang.org/book/
            sections: 1-5
      - day: 
        separator: "Week 6"  
      - day: Tue
        date: Feb 11
        readings:
          - title: The Rust Programming Language
            link: https://doc.rust-lang.org/book/
            sections: 6-10
        lectures:
          - title: Learning Rust 2
            link: /notes/learning-rust-2
          - title: Learning Rust 3
            link: /notes/learning-rust-3
        homework:
          title: Rust Practice 1
          link: /homework/rust-practice-1
  - title: "Encryption, Hashing, and Message Authentication"
    days:
      - day: Thu
        date: Feb 13
        lectures:
          - title: Symmetric encryption
            link: /notes/symmetric-encryption
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 2.0 - 2.2
          - title: Exam 1 / Video Presentation review
            link: https://docs.google.com/document/d/1qiI3WLbl_Fpi0cozc920DS2OIsoDX0KjsrmbsYBtlxk/edit?usp=sharing
        homework:
          title: Rust Practice 2
          link: /homework/rust-practice-2
      - day: Fri
        date: Feb 14
        exam: Midterm Exam/Project Opens (Feb 15 - 21) - prompts in exam 1 on learningsuite
      - day:
        separator: "Week 7"
      - day: Tue
        date: Feb 18
        holiday: Monday Instruction
      - day: 
        homework:
          title: Rust Practice 3
          link: /homework/rust-practice-3
          due: Feb 18
      - day: Thu
        date: Feb 20
        lectures:
          - title: Hashing and message authentication
            link: /notes/hashing-and-message-authentication
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 2.5 - 2.6
      - day: Fri
        date: Feb 21 
        exam: Midterm Exam/Project Closes (Feb 15 - 21)
      - day:
        separator: "Week 8"
      - day: Tue
        date: Feb 25
        lectures:
          - title: Public key cryptography
            link: /notes/public-key-cryptography
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 2.3 - 2.4
        homework:
          title: Mac And Encryption Order Report
          link: /homework/mac-encrypt
      - day: Thu
        date: Feb 27
        lectures:
          - title: Elliptic Curve Cryptography
            link: /notes/elliptic-curve-cryptography
        readings:
          - title:
              A (Relatively Easy To Understand) Primer on Elliptic Curve
              Cryptography
            link: https://blog.cloudflare.com/a-relatively-easy-to-understand-primer-on-elliptic-curve-cryptography/
      - day:
        separator: "Week 9"
  - title: Key Exchange and Authentication
    days:
      - day: Tue
        date: Mar 4
        lectures:
          - title: Diffie-Hellman key exchange
            link: /notes/diffie-hellman
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 4.0 - 4.3
      - day: Thu
        date: Mar 6
        lectures:
          - title: Certificates
            link: /notes/certificates
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 8.0 - 8.3, 8.5
        service:
          title: "Project: Service #2"
          link: /homework/service
      - day:
        separator: "Week 10"
      - day: Tue
        date: Mar 11
        lectures:
          - title: TLS
            link: /notes/tls
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 9.2
      - day: Thu
        date: Mar 13
        homework:
          title: Certificates and TLS
          link: /homework/certificates-and-tls
        lectures:
          - title: TBD
      - day: Fri
        date: Mar 14
        project:
          title: Encrypted Communication
          link: /projects/encrypted-communication
