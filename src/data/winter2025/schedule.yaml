    days:
      - day: Tue
        date: Jan 21
        lectures:
          - title: Race conditions and threads
            link: /notes/race-conditions-and-threads
        readings:
          - title: Computer Security and the Internet
            link: https://people.scs.carleton.ca/~paulv/toolsjewels.html
            sections: 6.0 - 6.1
        homework:
           title: TBD
           link: 
